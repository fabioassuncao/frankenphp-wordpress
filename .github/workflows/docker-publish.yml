name: Build and Publish Docker Image

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:
    inputs:
      php_version:
        description: "PHP version (leave empty for Dockerfile default)"
        required: false
      wordpress_version:
        description: "WordPress version (leave empty for Dockerfile default)"
        required: false

permissions:
  contents: read
  packages: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: docker/setup-buildx-action@v3

      - name: Login to GHCR
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build (PR validation)
        if: github.event_name == 'pull_request'
        run: make build-all

      - name: Expose GitHub Runtime
        if: github.event_name != 'pull_request'
        uses: crazy-max/ghaction-github-runtime@v3

      - name: Build and Push
        if: github.event_name != 'pull_request'
        run: |
          ARGS="CACHE_FROM_STD=type=gha,scope=standard CACHE_TO_STD=type=gha,mode=max,scope=standard"
          ARGS="$ARGS CACHE_FROM_SK=type=gha,scope=sidekick CACHE_TO_SK=type=gha,mode=max,scope=sidekick"
          [ -n "${{ github.event.inputs.php_version }}" ] && ARGS="$ARGS PHP_VERSION=${{ github.event.inputs.php_version }}" || true
          [ -n "${{ github.event.inputs.wordpress_version }}" ] && ARGS="$ARGS WP_VERSION=${{ github.event.inputs.wordpress_version }}" || true
          make release-all $ARGS
